<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

      manifest.json provides metadata used when your web app is added to the

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Original+Surfer|Vast+Shadow" rel="stylesheet">
  <title>React App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <!--for effect-->
  <div id="glass-container">
    <div id="copy-body">
    </div>
  </div>

  <div id="box">

  </div>

  <!--svg for effect -->
  <svg id="left-opa" viewbox="0 0 100 100" preserveAspectRatio="none" width="900px" height="500px">
    <defs>
      <mask id="mask2" x="0" y="0" width="900px" height="500px">
        <rect x="0" y="0" width="900px" height="500px" fill="#FFF" />
    </defs>
    <rect x="0" y="0" width="900px" height="500px" mask="url(#mask2)" fill-opacity="0.7" />
  </svg>
  
</body>

</html>
